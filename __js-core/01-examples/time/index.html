<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML 5 Template">
    <link rel="stylesheet" href="style.css">

    <title>site_002</title>
</head>

<body>

    <header>
        <br /><br /><br />

        <div>
            <Span>
                <span><u>from time </u> </span>
            </Span>
        </div>
        <br />
        <div>
            <Span>
                <div>hour: </div>
                <div> <input id="fhh" type="range" min="0" max="23" value="1" onclick="pfh()"> </div>
            </Span>
        </div>
        <div>
            <Span>
                <div>minute: </div>
                <div> <input id="fmm" type="range" min="0" max="59" value="1" onclick="pfh()"> </div>
            </Span>
        </div>

        <br /><br />


        <div>
            <Span>
                <span><u>to time </u> </span>
            </Span>
        </div>
        <br />
        <div>
            <Span>
                <div>hour: </div>
                <div> <input id="thh" type="range" min="0" max="23" value="1" onclick="tfh()"> </div>
            </Span>
        </div>
        <div>
            <Span>
                <div>minute: </div>
                <div> <input id="tmm" type="range" min="0" max="59" value="1" onclick="tfh()"> </div>
            </Span>
        </div>

        <br />
        <hr />

        <div>
            <Span>
                <div> <input id="sub" type="button" value="sub" onclick="sub()"> </div>
            </Span>
        </div>

        <br /><br />

        <div>
            <span>
                <span> from: </span>
                <span id="fromTime"> </span>
            </span>
        </div>

        <div>
            <span>
                <span> to: </span>
                <span id="toTime"> </span>
            </span>
        </div>

        <div>
            <span>
                <span> total hours: </span>
                <span id="result"> </span>
            </span>
        </div>

    </header>

    <br /><br /><br /><br /><br />
    <footer>
        (C) 1974, april, 28
    </footer>

    <script src="./script.js"></script>
</body>

</html>
